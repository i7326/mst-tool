<app-loader></app-loader>
<main>
  <router-outlet #o="outlet"></router-outlet>
</main>
<nav mat-tab-nav-bar>
  <a mat-tab-link *ngFor="let tab of tabs"
    [routerLink]="[tab.path]"
    routerLinkActive
    #rla="routerLinkActive"
    [routerLinkActiveOptions]="{exact: true}"
    [active]="rla.isActive">
    {{ tab.label }}
  </a>
</nav>
